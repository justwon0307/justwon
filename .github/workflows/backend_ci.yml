name: Justwon Backend CI

on:
    workflow_dispatch:
    pull_request:
        branches:
        - main
        paths:
        - "justwon_server/**"
    push:
        branches:
        - main
        paths:
        - "justwon_server/**"

permissions:
    contents: read

jobs:
  prep:
    runs-on: ubuntu-latest
    outputs:
      lcov-path: ${{ steps.install-lcov.outputs.lcov-path }}
    steps:
      - name: Install lcov
        id: install-lcov
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

  test-and-lint:
    runs-on: ubuntu-latest
    needs: prep
    defaults:
      run:
        working-directory: justwon_server
    env:
      SECRET_KEY: "test"
      TAILSCALE_IP: "test"
      CLERK_SECRET_KEY: "test"
      CLERK_ISSUER: "test"
      CLERK_JWKS_URL: "test"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13.3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Run tests and collect coverage
        run: |
          pipenv run coverage run manage.py test
          pipenv run coverage lcov
          pipenv run coverage xml
          sed -i "s|<source></source>|<source>sweepserver</source>|g" coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.lcov

      - name: Run linters
        run: pipenv run sh -c 'DJANGO_SETTINGS_MODULE=justwon.settings.dev pylint --load-plugins pylint_django --rcfile=.pylintrc .'

  quality:
    runs-on: ubuntu-latest
    needs: test-and-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: justwon-server/coverage.lcov

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.2.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./justwon-server/coverage.lcov
